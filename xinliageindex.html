<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理年龄测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #5a67d8;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .intro {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .question-container {
            display: none; /* 默认隐藏所有题目 */
        }

        .question-container.active {
            display: block; /* 显示当前题目 */
        }

        .question-number {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background-color: #f0f4ff;
            border: 2px solid #c5d0ff;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1em;
            user-select: none; /* 防止文字被选中 */
        }

        .option:hover {
            background-color: #e0e7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option.selected {
            background-color: #b3d4ff;
            border-color: #5a67d8;
            font-weight: bold;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #5a67d8;
            width: 0%;
            transition: width 0.4s ease;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #5a67d8;
            color: white;
            flex: 1;
            margin: 0 10px;
        }

        button:hover {
            background-color: #4a56c8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .result-title {
            font-size: 1.8em;
            color: #5a67d8;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 1.4em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .result-age {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
        }

        .restart-btn {
            background-color: #ff6b6b;
            padding: 15px 30px;
            font-size: 1.2em;
        }

        .restart-btn:hover {
            background-color: #ff5252;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 1.8em;
            }
            .question-text {
                font-size: 1.1em;
            }
            .option {
                padding: 12px;
                font-size: 1em;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            button {
                margin: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>心理年龄测试</h1>

        <p>请诚实作答，结果会根据你的选择自动计算哦！</p>
    </div>

    <div id="testContainer">

    </div>

    <div class="progress-container">

        </div>
        <p><span id="currentQuestion">1</span>/<span id="totalQuestions">50</span></p>
    </div>

    <div class="buttons">
        <button id="prevBtn" disabled>上一题</button>
        <button id="nextBtn">下一题</button>

    <div class="result-container" id="resultContainer">

</div>

        { question: "你更喜欢哪种类型的电影？", options: ["动作片", "喜剧片", "科幻片", "剧情片"], score: [3, 2, 2, 1] },

        { question: "你对未来的期待是：", options: ["充满希望和憧憬", "平平稳稳", "不断突破自我", "一切顺其自然"], score: [3, 2, 2, 1] },

        { question: "你认为自己是什么类型的人？", options: ["热情洋溢", "沉稳内敛", "聪明机智", "温和友善"], score: [3, 1, 2, 2] },
        { question: "你最害怕的事情是：", options: ["失去自由", "孤独", "失败", "被误解"], score: [3, 1, 2, 2] },
        { question: "你如何面对挑战？", options: ["迎难而上", "慢慢适应", "寻求帮助", "暂时回避"], score: [3, 2, 2, 1] },
        { question: "你认为自己是：", options: ["冲动型", "理智型", "平衡型", "随性型"], score: [3, 2, 2, 1] },
        { question: "你对流行趋势的看法是：", options: ["紧跟潮流", "关注但不盲从", "不太关心", "完全不关注"], score: [3, 2, 1, 1] },
        { question: "你最喜欢的学习方式是：", options: ["实践操作", "理论学习", "小组讨论", "独立思考"], score: [3, 1, 2, 2] },
        { question: "你如何定义成功？", options: ["实现目标", "获得认可", "内心满足", "生活幸福"], score: [2, 2, 2, 3] },
        { question: "你觉得自己拥有：", options: ["强大的意志力", "丰富的想象力", "敏锐的洞察力", "稳定的情绪"], score: [2, 3, 2, 1] },
        { question: "你对童年记忆的评价是：", options: ["美好难忘", "平淡无奇", "充满乐趣", "稍显遗憾"], score: [2, 1, 3, 2] },
        { question: "你更倾向于：", options: ["独处", "群体活动", "混合模式", "取决于场合"], score: [1, 3, 2, 2] },
        { question: "你如何看待时间管理？", options: ["很有条理", "随性安排", "有点混乱", "非常紧张"], score: [2, 1, 2, 3] },
        { question: "你觉得自己最大的优点是：", options: ["乐观开朗", "认真负责", "聪明好学", "善解人意"], score: [3, 2, 2, 1] },
        { question: "你最享受的休闲方式是：", options: ["户外运动", "阅读写作", "听音乐", "旅行"], score: [3, 1, 2, 2] },
        { question: "你对未来的信心程度是：", options: ["非常有信心", "有一定信心", "比较犹豫", "缺乏信心"], score: [3, 2, 2, 1] },
        { question: "你最欣赏的思维方式是：", options: ["创新思维", "逻辑思维", "直觉思维", "综合思维"], score: [3, 2, 2, 1] },
        { question: "你如何对待他人的建议？", options: ["认真听取", "选择性接受", "完全不听", "非常重视"], score: [2, 2, 1, 3] },
        { question: "你认为自己是：", options: ["传统型", "现代型", "创新型", "融合型"], score: [1, 2, 3, 2] },
        { question: "你最看重的人际关系是：", options: ["家人", "朋友", "同事", "恋人"], score: [2, 3, 2, 1] },

        { question: "你最享受的瞬间是：", options: ["成功时刻", "放松时刻", "创造时刻", "陪伴时刻"], score: [2, 1, 3, 2] },
        { question: "你对未来有什么期待？", options: ["精彩纷呈", "安稳舒适", "充满惊喜", "持续成长"], score: [3, 1, 2, 2] },
        { question: "你觉得自己是：", options: ["行动派", "思考者", "观察者", "体验者"], score: [3, 2, 1, 2] },
        { question: "你最渴望拥有的品质是：", options: ["勇气", "智慧", "爱心", "幽默感"], score: [3, 2, 2, 1] },
        { question: "你如何定义“成熟”？", options: ["承担责任", "经验丰富", "心态平和", "处事圆滑"], score: [3, 2, 2, 1] },
        { question: "你最愿意尝试的事物是：", options: ["极限运动", "艺术创作", "科学实验", "社交活动"], score: [3, 2, 2, 1] },
        { question: "你认为自己是：", options: ["积极进取", "随遇而安", "追求完美", "乐于助人"], score: [3, 1, 2, 2] },
        { question: "你对“成长”的理解是：", options: ["不断学习", "经历磨练", "内心丰富", "视野开阔"], score: [3, 2, 2, 1] }
    ];

    // 初始化变量
    let currentQuestionIndex = 0;
    let scores = new Array(questions.length).fill(0); // 存储每道题的得分 (这里存储选项索引)
    const totalQuestions = questions.length;

    // DOM 元素
    const testContainer = document.getElementById('testContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const currentQuestionSpan = document.getElementById('currentQuestion');
    const totalQuestionsSpan = document.getElementById('totalQuestions');
    const resultContainer = document.getElementById('resultContainer');
    const resultAgeElement = document.getElementById('resultAge');
    const resultTextElement = document.getElementById('resultText');

    // 更新进度条和题目编号
    function updateProgress() {
        const progressPercent = ((currentQuestionIndex + 1) / totalQuestions) * 100;
        progressBar.style.width = `${progressPercent}%`;
        currentQuestionSpan.textContent = currentQuestionIndex + 1;
        totalQuestionsSpan.textContent = totalQuestions;
    }

    // 渲染当前题目
    function renderQuestion() {
        // 隐藏所有题目容器
        document.querySelectorAll('.question-container').forEach(el => el.classList.remove('active'));
        // 显示当前题目容器
        const questionContainer = document.getElementById(`question-${currentQuestionIndex}`);
        if (questionContainer) {
            questionContainer.classList.add('active');
        }

        // 更新按钮状态
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.textContent = currentQuestionIndex === totalQuestions - 1 ? '查看结果' : '下一题';

        // 更新进度
        updateProgress();
    }

    // 创建题目HTML
    function createQuestionsHTML() {
        testContainer.innerHTML = '';
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container';
            questionDiv.id = `question-${index}`;
            questionDiv.innerHTML = `
                <div class="question-number">第 ${index + 1} 题</div>
                <div class="question-text">${q.question}</div>
                <div class="options" id="options-${index}">
                    ${q.options.map((option, optionIndex) => `
                        <div class="option" data-index="${optionIndex}">${option}</div>
                    `).join('')}
                </div>
            `;
            testContainer.appendChild(questionDiv);
        });
    }

    // 处理选项点击
    function handleOptionClick(event) {
        const optionElement = event.target;
        const optionIndex = parseInt(optionElement.dataset.index);
        const questionIndex = parseInt(optionElement.closest('.question-container').id.split('-')[1]);

        // 移除之前的选择
        const optionsContainer = document.getElementById(`options-${questionIndex}`);
        optionsContainer.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));

        // 添加当前选择
        optionElement.classList.add('selected');

        // 保存得分 (根据选项索引)
        scores[questionIndex] = optionIndex;

        // --- 自动进入下一题 ---
        if (questionIndex < totalQuestions - 1) { // 不是最后一题
            switchQuestion('next');
        } else {
            // 如果是最后一题，计算结果
            calculateResult();
        }
    }

    // 计算总分并得出结果
    function calculateResult() {
        // 这里可以自定义分数计算逻辑
        // 例如，根据题目和选项的分数来计算总分
        // 简单示例：计算所有选项索引之和
        let totalScore = scores.reduce((sum, score) => sum + score, 0);

        // 根据总分确定心理年龄范围（这里只是示例，可根据实际需求调整）
        let ageRange = "";
        let description = "";

        // 简单的分数区间划分（可以根据需要调整）
        if (totalScore <= 50) {
            ageRange = "5-10岁";
            description = "你保持着一颗纯真的童心，对世界充满了好奇心和想象力。你热爱探索，喜欢简单快乐的事物。";
        } else if (totalScore <= 100) {
            ageRange = "11-15岁";
            description = "你正处于青春的萌芽阶段，充满活力和梦想。你喜欢尝试新鲜事物，对周围的一切都充满兴趣。";
        } else if (totalScore <= 150) {
            ageRange = "16-20岁";
            description = "你是一个充满朝气的年轻人，有着独立的思想和强烈的求知欲。你渴望自由，也愿意承担责任。";
        } else if (totalScore <= 200) {
            ageRange = "21-30岁";
            description = "你步入成年，拥有成熟的思维和稳定的性格。你更加理性，但也保留着一定的激情和冒险精神。";
        } else if (totalScore <= 250) {
            ageRange = "31-40岁";
            description = "你是一个有经验、有智慧的人。你更注重生活的质量，对人际关系和自我价值有更深的理解。";
        } else if (totalScore <= 300) {
            ageRange = "41-50岁";
            description = "你拥有丰富的人生阅历和深刻的人生感悟。你更加沉稳和睿智，懂得平衡工作与生活。";
        } else {
            ageRange = "50岁以上";
            description = "你是一位充满智慧和阅历的长者。你的人生经验丰富，内心宁静致远，常常能给他人带来启发。";
        }

        // 显示结果
        resultAgeElement.textContent = ageRange;
        resultTextElement.textContent = description;
        document.querySelector('.container').querySelectorAll('.question-container, .progress-container, .buttons').forEach(el => el.style.display = 'none');
        resultContainer.style.display = 'block';
    }

    // 切换题目
    function switchQuestion(direction) {
        if (direction === 'next') {
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                calculateResult(); // 最后一题时计算结果
            }
        } else if (direction === 'prev') {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }
    }

    // 初始化
    function init() {
        createQuestionsHTML();
        renderQuestion();

        // 绑定事件监听器
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', handleOptionClick);
        });

        prevBtn.addEventListener('click', () => switchQuestion('prev'));
        nextBtn.addEventListener('click', () => switchQuestion('next'));

        // 设置初始按钮状态
        updateProgress();
    }

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
